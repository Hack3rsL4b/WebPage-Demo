<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins&family=Roboto+Mono&family=Tourney&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style_session.css">
    <link rel="icon" href="../img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In1c14 s3s10n</title>
</head>


<body>
    <div class="container_session">
        <div class="box-img">
            <div class="atras">
                <img src="../img/atras.png" alt="">
                <button type="button" class="toogle-btnatras"><a href="../index.html"class="atras">Volver a la página de inicio</a></button>
                
             </div>
        </div>
        <div class="form-box">
            <div class="button-box">
                 <div id="elegir"></div>
                 <button type="button" class="toogle-btn" onclick="login()">Inicia sesión</button>
                 <button type="button" class="toogle-btn" onclick="registrar()">Regístrate</button>
            </div>
            <form id="login" class="input-group">
                <div class="logo-hack">
                    <img src="../img/icon.png" alt="icono_hacks">
                </div>
                 <input type="text" class="input-field" placeholder="Correo electrónico" required>
                 <input type="password"  class="input-field" placeholder="Contraseña" required>
                 <input type="checkbox" class="check-box"><span>Recordar contraseña</span>
                 <a href="./perfil.html"><button type="button" class="submit-btn">Acceder</button></a>
                 
            </form>
             <form id="registrar" class="input-group1">
                <input type="text" class="input-field" placeholder="Nombres" required>
                <input type="text" class="input-field" placeholder="Apellidos" required>
                <input type="text" class="input-field" placeholder="Correo electrónico" required>
                <input type="tel" class="input-field" placeholder="Teléfono" required>
                <input type="password"  class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Acepto los términos y condiciones</span>
                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
         </div>
    </div>

    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("registrar");
        var z = document.getElementById("elegir");

        function login(){
            x.style.left ="50px";
            y.style.left ="450px";
            z.style.left ="0px";
        }

        function registrar(){
            x.style.left ="-400px";
            y.style.left ="50px";
            z.style.left ="120px";
        }

    </script>
</body>
</html>
